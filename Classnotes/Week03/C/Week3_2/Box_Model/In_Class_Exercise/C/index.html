<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Simple Navbar | Inline-Block</title>
<!--Internal Style Sheet-->
    <style type="text/CSS">
      /* Universal Selector is always the first style, 
      you want a massive reset or default which you overwrite 
      with more specific style further down */
      *{
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Courier New', Courier, monospace;
      }

      ul {
        /*-- Remove all margins */
        list-style-type: none;
        overflow: hidden;
        background-color: rgb(126, 188, 227); 
        /*
        make the parent element's font size 0 when using inline block to get 
        rid of the tiny annoying space between letters (becaouse inline is uauslly for text)
        */
        /* font-size: 0; */

      }

      li {
        /*li displat BLOCK by default, they dont want to share horizantal space with other elements*/
        /*we are making LIs display inline-block which allows us to size elemetns like a block eleement
        but we can also stack elements horizantally like an inline element */
        display: inline-block;
        font-size: 1rem;
        width: 200px;
      }

      /* decendant selector - looks for a patterns of elements on a page */
      /* this is looking for only the anchor tage inside of a LI*/
       li a {
        /*aking an inline element display block will make it fill the space of the parent element*/
        display: block;
        text-align: center;
        /*make it big and chunky like a button*/
        width: 200px;
        padding: 10px;
        /*padding-top: 50px;*/
        /*Remove all of that default link styling */
        color: green;
        text-decoration: none;
        
       }

       /* hgihlgiht the active pafe in the menu*/
       .active {
        background-color: cornflowerblue;
       }

      /* pesudo class selector*/
        li a:hover{
          background-color: yellow;
        }
        
    </style>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li>
            <a
              class="active"
              href="#"
              >Link 2</a
            >
          </li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
