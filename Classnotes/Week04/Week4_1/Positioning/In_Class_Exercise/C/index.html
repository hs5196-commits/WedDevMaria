  <body>
    <header>
      <h1>Maybe this could be where a fixed navigation could live?</h1>
    </header>

    <div class="abs-no-parent">
      <p>This div has no parent element with a position property set in CSS. 
        If you do not explicitly sign a position type, the dafulat is position static. </p>
    </div>

    <div class="rel-parent">
      <p>
        This div is <em>relatively</em> positioned parent element.
        <div class="abs-rel-parent">
          <p>
            Maybe

          </p>
        </div>
      </p>
    </div>
